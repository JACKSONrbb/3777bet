<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>3777Bet - Plataforma Completa</title>
<style>
  body {
    margin: 0; padding: 0;
    font-family: Arial, sans-serif;
    background-color: #121212;
    color: white;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
  }
  header {
    background-color: #0f0f0f;
    padding: 15px 0;
    text-align: center;
    font-size: 1.5rem;
    font-weight: bold;
    border-bottom: 2px solid #00ff88;
  }
  .container {
    flex: 1;
    padding: 20px;
    overflow-y: auto;
  }
  .saldo-area {
    background-color: #1b1b1b;
    padding: 20px;
    border-radius: 10px;
    margin-bottom: 20px;
    text-align: center;
  }
  .saldo-area h2 {
    margin: 0 0 10px 0;
    color: #bbb;
  }
  .saldo {
    font-size: 2.5rem;
    color: #00ff88;
  }
  button {
    cursor: pointer;
    background-color: #00ff88;
    border: none;
    color: black;
    font-weight: bold;
    padding: 12px 25px;
    border-radius: 15px;
    font-size: 1.1rem;
    margin-top: 15px;
    transition: background-color 0.3s ease;
  }
  button:hover {
    background-color: #00cc6a;
  }
  /* Menu inferior */
  .menu {
    background-color: #0f0f0f;
    display: flex;
    justify-content: space-around;
    padding: 12px 0;
    border-top: 2px solid #00ff88;
    position: fixed;
    bottom: 0;
    width: 100%;
  }
  .menu-item {
    color: #888;
    font-size: 0.9rem;
    flex: 1;
    text-align: center;
    cursor: pointer;
  }
  .menu-item.active {
    color: #00ff88;
    font-weight: bold;
  }
  .menu-item span {
    display: block;
    font-size: 1.7rem;
    margin-bottom: 5px;
  }
  /* Telas */
  .tela {
    display: none;
  }
  .tela.active {
    display: block;
  }
  /* Login */
  #login-area {
    max-width: 320px;
    margin: 60px auto;
    background: #222;
    padding: 25px;
    border-radius: 15px;
  }
  #login-area input {
    width: 100%;
    padding: 12px;
    margin: 12px 0;
    border-radius: 12px;
    border: none;
    font-size: 1rem;
  }
  #login-area button {
    width: 100%;
  }
  #msg-login {
    color: #f66;
    min-height: 24px;
    text-align: center;
  }
  /* Apostas */
  #apostas button {
    width: 100%;
  }
  #resultado {
    margin-top: 20px;
    font-weight: bold;
    font-size: 1.3rem;
    text-align: center;
  }
</style>
</head>
<body>

<header>3777Bet</header>

<div class="container">

  <!-- Login -->
  <div id="login-area" class="tela active">
    <h2>Entrar / Cadastrar</h2>
    <input type="text" id="usuario" placeholder="Usu√°rio" autocomplete="off" />
    <input type="password" id="senha" placeholder="Senha" autocomplete="off" />
    <button onclick="login()">Entrar</button>
    <div id="msg-login"></div>
  </div>

  <!-- Home -->
  <div id="home" class="tela">
    <div class="saldo-area">
      <h2>Seu Saldo</h2>
      <div class="saldo" id="saldo">R$ 0,00</div>
      <button onclick="recarregar()">Recarregar</button>
    </div>
    <p style="text-align:center; color:#888;">Bem-vindo √† 3777Bet!</p>
  </div>

  <!-- Apostas -->
  <div id="apostas" class="tela">
    <h2>Fa√ßa sua aposta</h2>
    <input type="number" id="valor-aposta" placeholder="Valor da aposta" min="1" />
    <button onclick="fazerAposta()">Apostar</button>
    <div id="resultado"></div>
  </div>

  <!-- Carteira -->
  <div id="carteira" class="tela">
    <h2>Carteira</h2>
    <p style="color:#888; text-align:center;">Em breve, suas transa√ß√µes aparecer√£o aqui.</p>
  </div>

  <!-- Perfil -->
  <div id="perfil" class="tela">
    <h2>Perfil</h2>
    <p>Usu√°rio: <span id="usuario-logado"></span></p>
    <button onclick="logout()">Sair</button>
  </div>

</div>

<div class="menu">
  <div class="menu-item active" data-target="home" onclick="mudarTela(event)">
    <span>üè†</span>In√≠cio
  </div>
  <div class="menu-item" data-target="apostas" onclick="mudarTela(event)">
    <span>üé≤</span>Apostas
  </div>
  <div class="menu-item" data-target="carteira" onclick="mudarTela(event)">
    <span>üí∞</span>Carteira
  </div>
  <div class="menu-item" data-target="perfil" onclick="mudarTela(event)">
    <span>üë§</span>Perfil
  </div>
</div>

<script>
  // Dados dos usu√°rios no localStorage
  let usuarios = JSON.parse(localStorage.getItem('usuarios') || '{}');
  let usuarioAtual = localStorage.getItem('usuarioAtual') || null;
  let saldoAtual = 0;

  // Salvar usu√°rios no localStorage
  function salvarUsuarios() {
    localStorage.setItem('usuarios', JSON.stringify(usuarios));
  }

  // Login e cadastro
  function login() {
    const user = document.getElementById('usuario').value.trim();
    const pass = document.getElementById('senha').value.trim();
    const msg = document.getElementById('msg-login');

    if (!user || !pass) {
      msg.textContent = 'Informe usu√°rio e senha.';
      return;
    }

    if (!usuarios[user]) {
      // Cadastrar novo usu√°rio com saldo inicial 100
      usuarios[user] = { senha: pass, saldo: 100 };
      saldoAtual = 100;
      msg.style.color = '#0f0';
      msg.textContent = 'Usu√°rio criado com saldo inicial de R$100,00.';
    } else {
      if (usuarios[user].senha !== pass) {
        msg.style.color = '#f66';
        msg.textContent = 'Senha incorreta.';
        return;
      }
      saldoAtual = usuarios[user].saldo;
      msg.style.color = '#0f0';
      msg.textContent = 'Login realizado com sucesso!';
    }

    usuarioAtual = user;
    localStorage.setItem('usuarioAtual', usuarioAtual);
    salvarUsuarios();
    mostrarHome();
  }

  // Mostrar tela home
  function mostrarHome() {
    document.getElementById('login-area').classList.remove('active');
    mudarTelaPorNome('home');
    atualizarSaldo();
    document.getElementById('usuario-logado').textContent = usuarioAtual;
  }

  // Logout
  function logout() {
    usuarioAtual = null;
    localStorage.removeItem('usuarioAtual');
    mudarTelaPorNome('login-area');
    document.getElementById('msg-login').textContent = '';
  }

  // Atualizar saldo mostrado
  function atualizarSaldo() {
    if (!usuarioAtual) return;
    saldoAtual = usuarios[usuarioAtual].saldo;
    document.getElementById('saldo').textContent = 'R$ ' + saldoAtual.toFixed(2).replace('.', ',');
  }

  // Fun√ß√£o recarregar saldo
  function recarregar() {
    if (!usuarioAtual) return alert('Fa√ßa login para recarregar.');
    let valor = prompt('Quanto deseja recarregar? (Digite um valor num√©rico)');
    valor = parseFloat(valor);
    if (isNaN(valor) || valor <= 0) {
      alert('Valor inv√°lido.');
      return;
    }
    saldoAtual += valor;
    usuarios[usuarioAtual].saldo = saldoAtual;
    salvarUsuarios();
    atualizarSaldo();
    alert(`R$ ${valor.toFixed(2).replace('.', ',')} adicionados ao seu saldo.`);
  }

  // Mudar telas via menu inferior
  function mudarTela(event) {
    const alvo = event.currentTarget.getAttribute('data-target');
    mudarTelaPorNome(alvo);
  }

  function mudarTelaPorNome(nome) {
    document.querySelectorAll('.tela').forEach(tela => {
      tela.classList.remove('active');
    });
    const tela = document.getElementById(nome);
    if(tela) tela.classList.add('active');

    // Ajustar menu ativo
    document.querySelectorAll('.menu-item').forEach(item => {
      item.classList.remove('active');
      if (item.getAttribute('data-target') === nome) {
        item.classList.add('active');
      }
    });
  }

  // Fazer aposta com chance 50%
  function fazerAposta() {
    if (!usuarioAtual) {
      alert('Fa√ßa login para apostar.');
      return;
    }
    const valor = parseFloat(document.getElementById('valor-aposta').value);
    if (isNaN(valor) || valor <= 0) {
      alert('Informe um valor v√°lido para apostar.');
      return;
    }
    if (valor > saldoAtual) {
      alert('Saldo insuficiente.');
      return;
    }

    const ganhou = Math.random() < 0.5;
    if (ganhou) {
      saldoAtual += valor;
      alert(`Parab√©ns! Voc√™ ganhou R$ ${valor.toFixed(2).replace('.', ',')}.`);
    } else {
      saldoAtual -= valor;
      alert(`Que pena! Voc√™ perdeu R$ ${valor.toFixed(2).replace('.', ',')}.`);
    }

    usuarios[usuarioAtual].saldo = saldoAtual;
    salvarUsuarios();
    atualizarSaldo();

    const resultadoDiv = document.getElementById('resultado');
    resultadoDiv.textContent = ganhou ? 'Voc√™ ganhou!' : 'Voc√™ perdeu!';
    document.getElementById('valor-aposta').value = '';
  }

  // Se j√° estiver logado, mostrar home
  if (usuarioAtual) {
    mostrarHome();
  }
</script>

</body>
</html>
